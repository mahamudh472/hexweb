{% extends 'base.html' %} {% load static %}
{% block title %} Information {% endblock title %}



{% block body %}
<div class="container " style="margin-top: 10rem!important;">
    <h5 class="text-muted ms-5"><strong>Membership Details </strong></h5>
    <div class="border p-5">
        <h2 class="text-muted" style="font-weight: 500"><strong>Enter your Information</strong></h2>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            {% with ''|center:persons as range %}
            {% for _ in range %}
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <input type="text" name="person[{{forloop.counter}}]" id="person[{{forloop.counter}}]"
                    class="form-control" value="{{forloop.counter}}" style="width: 3%" readonly>
            </div>
            <div class="row mt-5">
                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">First Name*</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Last Name*</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Company/Organization*</label>
                        <input type="text" name="company" id="company" class="form-control" required>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Country of Residence*</label>
                        <input type="text" name="country" id="country" class="form-control" required>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Email Address*</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Phone Number*</label>
                        <input type="text" name="phone_number" id="phone_number" class="form-control" required>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Date of Birth*</label>
                        <input type="date" name="dob" id="dob" class="form-control" required>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Gender*</label>
                        <select name="gender" id="gender" class="form-select">
                            <option value=" ">-----</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Emergency Contact Number*</label>
                        <input type="text" name="emergency_contact_number" id="emergency_contact_number"
                            class="form-control" required>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="" class="form-label" class="text-muted "
                            style="font-size: 20px; font-weight: normal">Emergency Contact Name*</label>
                        <input type="text" name="emergency_contact_name" id="emergency_contact_name"
                            class="form-control" required>
                    </div>
                </div>

            </div>
            {% endfor %}
            {% endwith %}

            <div class="row">
                <div class="col-lg-9"></div>
                <div class="col-lg-3">
                    <div class="d-grid mt-5">
                        <button class="btn btn-primary btn-lg btn-block">Next</button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>

{% endblock body %}
